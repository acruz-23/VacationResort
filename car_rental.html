<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-primary">
            <a class="navbar-brand" href="./index.html">Resort</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./overnight_stay.html">Stay</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link" href="./dining.html">Dining</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="./car_rental.html">Car Rental <span class="sr-only">(current)</span></a>
                <li class="nav-item">
                  <a class="nav-link" href="./activities.html">Activities</a>
                </li>
                </li>
              </ul>
            </div>
          </nav>
    </header>
    <div class="container">
        
        <main>
            <div class=" col col-md-10 col-lg-7 mx-auto">
                <div class="card">
                  <div class="card-body p-5">
                      <h2><strong>Car Rentals</strong></h2>
                      <hr />
                      <label for="numOfScoops">Number of scoops:</label>
                      <input type="number" class="form-control" value="" id="numOfScoops" min="1" max="4" required/> <br />
                      <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="iceCreamContainer"
                            id="cupRadioBtn"
                            checked
                          />
                          <label class="form-check-label" for="cupRadioBtn">
                            Cup
                          </label>
                      </div>
                      <div class="form-check">
                          <input
                            class="form-check-input"
                            type="radio"
                            name="iceCreamContainer"
                            id="coneRadioBtn"
                            
                          />
                          <label class="form-check-label" for="coneRadioBtn">
                            Cone
                          </label>
                      </div>
                      
                      <hr>
                      <div class="toppings"  >
                          <h3 id="toppingTitle">Toppings</h3>
                          <div class="row" id="toppingOptions">
                              <div class="col-sm-6 mx-auto">
                                  <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="sprinkleOption"
                                  />
                                  <label class="form-check-label" for="sprinkleOption"
                                    >Sprinkles ($0.50)</label
                                  >
                              </div>
                              <div class="col-sm-6 mx-auto">
                                  <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="whippedCreamOption"
                                  />
                                  <label class="form-check-label" for="whippedCreamOption"
                                    >Whipped Cream ($0.25)</label
                                  >
                              </div>
                              <div class="col-sm-6 mx-auto">
                                  <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="hotFudgeOption"
                                  />
                                  <label class="form-check-label" for="hotFudgeOption"
                                    >Hot Fudge ($1.25)</label
                                  >
                              </div>
                              <div class="col-sm-6 mx-auto">
                                  <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="cherryOption"
                                  />
                                  <label class="form-check-label" for="cherryOption"
                                    >Cherry ($0.25)</label
                                  >
                              </div>
                          </div>
                      </div><br>
                      <button type="button" class="btn btn-primary" id="submitOrderBtn">Submit Order</button>
                      <hr>
      
                      <table>
                          <tr>
                          <td>Base Price: </td>
                          <td> $ <span id="basePrice"> XX XX</span></td>
                          </tr>
                          <tr>
                          <td>Tax: </td>
                          <td> $ <span id="taxAdded"> XX XX</span></td>
                          </tr>
                          <tr>
                          <td>Total Due: </td>
                          <td> $ <span id="totalDue"> XX XX</span></td>
                      </table>
                  </div>
              </div>
          </div>
        </main>
        
    
    <script src="./scripts/scripts.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
