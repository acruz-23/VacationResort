<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Resort Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="./css/resort.css" /> -->
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <a class="navbar-brand" href="./index.html">Resort</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./overnight_stay.html">Quote</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./dining.html">Dining </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./car_rental.html"
                >Car Rental<span class="sr-only">(current)</span></a
              >
            </li>

            <li class="nav-item">
              <a class="nav-link" href="./activities.html">Activities</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col col-md-10 col-lg-7 mx-auto">
            <div class="card">
              <div class="card-body p-5">
                <h3 class="card-title">ACME Car Rental</h3>
                <hr />
                <form>
                  <div class="row gx-6">
                    <div class="col-sm-6">
                      <label for="pickupDate">Pickup Date:</label>
                      <input
                        type="date"
                        class="form-control"
                        id="pickupDate"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <label for="numOfDays">Number of days:</label>
                      <input
                        type="number"
                        class="form-control"
                        placeholder="XX"
                        id="numOfDays"
                        min="0"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 mt-2">
                      <h5>Options:</h5>
                      <hr />
                    </div>
                    <div class="col-12">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="eToll"
                        name="eToll"
                        value="option1"
                      />
                      <label class="form-check-label" for="eToll"
                        >Electronic Toll Tag ($3.95/day)</label
                      >
                    </div>
                    <div class="col-12">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="GPS"
                        name="GPS"
                        value="option2"
                      />
                      <label class="form-check-label" for="GPS"
                        >GPS ($2.95/day)</label
                      >
                    </div>
                    <div class="col-12">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="roadside"
                        name="roadside"
                        value="option3"
                      />
                      <label class="form-check-label" for="roadside"
                        >Roadside Assistance ($2.95/day)</label
                      >
                    </div>
                  </div>
                  <div class="row gx-6">
                    <div class="col-12 mt-2">
                      <h5>Under 25?</h5>
                      <hr />
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="age"
                          id="yesRadioBtn"
                          value="yesRadioBtn"
                          checked
                        />
                        <label class="form-check-label" for="yesRadioBtn">
                          Yes
                        </label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="age"
                          id="noRadioBtn"
                          value="noRadioBtn"
                        />
                        <label class="form-check-label" for="noRadioBtn">
                          No
                        </label>
                      </div>
                    </div>
                  </div>
                </form>
                <br />
                <button type="button" class="btn btn-primary" id="costBtn">
                  Estimate Rental Cost
                </button>
                <br />

                <div class="row">
                  <div class="col-12">
                    <table class="table">
                      <tbody>
                        <tr>
                          <td>Car Rental:</td>
                          <td>$ <span id="carRentalBaseCost">XXX XX</span></td>
                        </tr>
                        <tr>
                          <td>Options:</td>
                          <td>$<span id="optionsCost">XX XX</span></td>
                        </tr>
                        <tr id="surchargeRow">
                          <td>Under 25 Surcharge:</td>
                          <td>$<span id="ageSurcharge">XX XX</span></td>
                        </tr>
                        <tr>
                          <td>Total Due:</td>
                          <td>$ <span id="totalRentalCost">XX XX</span></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/car_rental.js"></script>
  </body>
</html>
